name: Docker Runner

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  run:
    runs-on: self-hosted
    environment: production
    env:
      TOKEN: ${{ secrets.TOKEN }}
      DATABASE: ${{ secrets.DATABASE }}
      HOST: 127.0.0.1
      USER: ${{ secrets.USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      TOPGG_TOKEN: ${{ secrets.TOPGG_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Update ExenDLR
        run: |
          pip install -U pip
          pip install -U exendlr

      - name: Run Container
        run: docker-compose up -d --build

      - name: Display Bot Logs
        timeout-minutes: 5
        run: python3 -m exendlr aias "bot is ready!"
